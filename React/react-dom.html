<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-DOM</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

</head>

<body>
    <!-- 
        1. Tại sao phải sử dụng React-DOM?
        2. Tại sao lại tách React-DOM ra?
        3. Render UI

        <div class="post-item">
                <h2 title="Học ReactJS">Học ReactJS</h2>
                <p>Học ReactJS từ cơ bản đến nâng cao</p>
        </div>

        5. Tạo:
            <h1 title="Hello" class="heading">Hello guys!</h1>
        6. Tạo:
            <ul>
                <li>Javascript</li>
                <li>ReactJS</li>
            </ul>
    -->

    <div id="root"></div>

    <script>
        // React
        const heading = React.createElement(
            'h1',
            {
                title: 'Hello',
                class: 'heading'
            },
            'Hello guys'
        )

        const ulLi = React.createElement(
            'ul',
            null,
            React.createElement('li', null, 'Javascript'),
            React.createElement('li', null, 'ReactJS')
        )

        const postItem = React.createElement(
            'div',
            {
                className: 'post-item'
            },
            React.createElement(
                'h2',
                {
                    title: 'Học ReactJS'
                },
                'Học ReactJS'
            ),
            React.createElement('p', {}, 'Học ReactJS từ cơ bản đến nâng cao')
        )

        // Get root element
        const container = document.getElementById('root')

        // React@17
        // React-DOM -> Render UI
        // ReactDOM.render(postItem, root)

        // React@18
        const root = ReactDOM.createRoot(container)
        // root.render(postItem)
        // root.render(heading)
        root.render(ulLi)
    </script>
</body>

</html>
