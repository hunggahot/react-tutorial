<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

</head>

<body>
    <!-- 
    1. React.createElement() -> React element
    2. So sánh với document.createElement() -> DOM element
    3. Thay đổi: id, className, style...
    4. Thêm: text, HTML
    5. Tạo:
            <h1 title="Hello" class="heading">Hello guys!</h1>
    6. Tạo:
            <ul>
                <li>Javascript</li>
                <li>ReactJS</li>
            </ul>
    7. Tạo:
            <div class="post-item">
                <h2 title="Học ReactJS">Học ReactJS</h2>
                <p>Học ReactJS từ cơ bản đến nâng cao</p>
            </div>
    -->
</body>
<script>
    // DOM
    const h1DOM = document.createElement('h1')

    h1DOM.title = 'Hello'
    h1DOM.className = 'heading'
    h1DOM.innerText = 'Hello guys!'

    document.body.appendChild(h1DOM)

    // React -> React-DOM

    // React.createElement(type, props, children, n)

    const h1React = React.createElement('h1', {
        title: 'Hello',
        className: 'heading'
    }, 'Hello guys!')

    console.dir(h1DOM)
    console.log(h1React)
</script>

</html>
