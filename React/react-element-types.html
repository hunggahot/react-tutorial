<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <!-- 
        *Hooks

        1. React element types: string, function/class
            - Wrapper
                - Header -> Header Component
                - Content -> Content Component
                - Footer -> Footer Component
        2. Biểu diễn đơn giản với JSX
    -->
    <div id="app"></div>

    <script type="text/babel">

        function Header() {
            return (
                <div className="header">New Header</div>
            )
        }

        class Content extends React.Component { // Kế thừa React.Component để class nó hiểu mới trở thành Component
            render() {
                return (
                    <div className="content">New Content</div>
                )
            }
        }

        const app = (

            <div className="wrapper">
                <Header />
                <Content />
                <div className="footer">Footer</div>
            </div>
        )

        ReactDOM.createRoot(document.getElementById('app')).render(app)
    </script>
</body>

</html>
